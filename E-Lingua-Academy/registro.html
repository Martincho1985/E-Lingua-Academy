<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" type="logo.png" href="static/img/logo.png">
    <link rel="stylesheet" href="static/css/estilos.css">
    <link rel="stylesheet" href="static/css/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/icons/icons.css"> 
</head>

<body>
    <header>
        <div class="banner"> 
            <a href="/E-Lingua-Academy/index.html"><img id="logo" src="static/img/logo.png" alt="logo"></a>
            <h1>E-LINGUA ACADEMY</h1>
        </div>
    </header>
    <main>
        <form class="form">
            <h2 class="form_titulo">Registrate</h2>
            <p class="form_p">¿Ya tienes una cuenta? <a href="login.html" class="form_link">Inicia sesión aquí</a></p>

            <div class="form_container">
                <div class="form_agrupado">
                    <input type="text" name="" id="name" class="form_input" placeholder=" ">
                    <label for="name" class="form_label">Nombre</label>
                    <span class="form_line"></span>
                </div>

                <div class="form_agrupado">
                    <input type="text" name="" id="user" class="form_input" placeholder=" ">
                    <label for="user" class="form_label">Usuario</label>
                    <span class="form_line"></span>
                </div>

                <div class="form_agrupado">
                    <input type="email" name="" id="email" class="form_input" placeholder=" ">
                    <label for="email" class="form_label">Correo electrónico</label>
                    <span class="form_line"></span>
                </div>

                <div class="form_agrupado">
                    <input type="password" name="" id="password" class="form_input" placeholder=" ">
                    <label for="password" class="form_label">Contraseña</label>
                    <span class="form_line"></span>
                </div>

                <div class="form_agrupado">
                    <input type="password" name="" id="confirm_password" class="form_input" placeholder=" ">
                    <label for="confirm_password" class="form_label">Confirmar contraseña</label>
                    <span class="form_line"></span>
                </div>

                <input type="submit" class="form_submit" value="Registrarse">

                <a href="index.html" class="form_home_button">Volver al Homepage</a>
                
            </div>
        </form>
    </main>
    <footer>
        <div id="copyright">
            <p>Copyright © 2024 E-Lingua Academy.com. Todos los derechos reservados.</p>
        </div>
        <div class="redes">
            <ul class="iconos">
                <li><span class="icon-facebook2"></span></li>
                <li><span class="icon-instagram"></span></li>
                <li><span class="icon-linkedin"></span></li>
            </ul>
        </div>
        <div class="ubicacion">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6568.062053475883!2d-58.39493812972943!3d-34.603376932412615!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaea670d4e67%3A0x2198c954311ad6d9!2sDa%20Vinci%20%7C%20Primera%20Escuela%20de%20Arte%20Multimedial!5e0!3m2!1ses!2sar!4v1713625653880!5m2!1ses!2sar" width="200" height="100" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <p>Av. Corrientes 2037, C1001 Cdad. Autónoma de Buenos Aires.</p>
        </div>
    </footer>
</body>
</html>
