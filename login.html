<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de sesión</title>
        <link rel="stylesheet" href="static/css/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>

    <header class="header">
        <div class="banner"> 
            <a href="index.html"><img id="logo" src="static/img/logo.png" alt="logo"></a>
            <h1>E-LINGUA ACADEMY</h1>
        </div>
    </header>
    <body>
        
        <form class="form">
            <h2 class="form_titulo">Inicia Sesión</h2>
            <p class="form_p">¿Aún no tienes una cuenta? <a href="registro.html" class="form_link">Registrate aquí</a></p>

            <div class="form_container">
                <div class="form_agrupado">
                    <input type="text" name="" id="name" class="form_input" placeholder=" ">
                    <label for="name" class="form_label">Nombre</label>
                    <span class="form_line"></span>
                </div>

                <div class="form_agrupado">
                    <input type="text" name="" id="user" class="form_input" placeholder=" ">
                    <label for="user" class="form_label">Usuario</label>
                    <span class="form_line"></span>
                </div>

                <div class="form_agrupado">
                    <input type="text" name="" id="password" class="form_input" placeholder=" ">
                    <label for="password" class="form_label">Contraseña</label>
                    <span class="form_line"></span>
                </div>

                <input type="submit" class="form_submit" value="Entrar">
            </div>
        </form>


    </body>
</html>
